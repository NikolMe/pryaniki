<body class="h-full text-base-content">
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
        <div id="service-modal" class="bg-white rounded-xl shadow-xl w-full max-w-lg mx-4">
            <div class="border-b border-neutral-200 p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl">Додати Нову Послугу</h2>
                    <button id="modal-close" type="button" class="text-neutral-500 hover:text-neutral-700">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="service-form" onsubmit="return false;">
                    <input type="hidden" id="service-id">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm text-neutral-700 mb-2">Назва Послуги</label>
                            <input type="text" id="service-name" maxlength="255"
                                class="w-full px-4 py-2 border border-neutral-300 rounded-lg"
                                placeholder="Введіть назву послуги">
                        </div>
                        <div>
                            <label class="block text-sm text-neutral-700 mb-2">Опис</label>
                            <textarea id="service-description" maxlength="255" rows="4"
                                class="w-full px-4 py-2 border border-neutral-300 rounded-lg"
                                placeholder="Введіть опис послуги"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-neutral-700 mb-2">Ціна</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-neutral-500">₴</span>
                                <input type="number" id="service-price" step="0.01"
                                    class="w-full pl-8 pr-4 py-2 border border-neutral-300 rounded-lg"
                                    placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="border-t border-neutral-200 p-6 flex justify-end space-x-4">
                <button id="modal-cancel" type="button" class="px-4 py-2 border border-neutral-300 text-neutral-700 rounded-lg hover:bg-neutral-50">
                    Скасувати
                </button>
                <button id="modal-save" type="button" class="px-4 py-2 bg-neutral-900 text-white rounded-lg hover:bg-neutral-800">
                    Зберегти Послугу
                </button>
            </div>
        </div>
    </div>
</body>
